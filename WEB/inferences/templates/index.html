<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODET</title>
    <link rel="icon" href="https://postfiles.pstatic.net/MjAyMDExMzBfMTk5/MDAxNjA2NzM2NzMwNzMx.KOc9CkkgcrpQ-x-1seX6MHc6o9UAAVTFY7AQCVzvpuIg.W30UUeHPY29POv32V1UQnIaxfcIp7QWOaeeTNsTc0eog.PNG.smilekjy1001/favicon.png?type=w773">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Log_in.css">
</head>

<body>
    <!-- <div class="upper_box">
        <div id="logo""></div>
        <div id=" company_name">CO-DET</div>
    </div> -->
    <div class="background">
        {% if error.state %}
		<h2>{{ error.msg }}</h2>
	    {% endif %}
        <form name="login" action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <div class="total_con">
                <div class="logo_and_log_in_con">
                    <img class="logo" src="Febreath.PNG" alt="logo" width="360" height="120"/>
                    <div class="log_in_con">
                        <div class="Id_and_pw_con">
                            <div class="id_con">
                                <input id="id" type="id" placeholder="아이디를 입력하세요" style="margin-bottom: 2px;" name="user_id" />
                            </div>
                            <div class="pw_con">
                                <input id="pw" type="password" placeholder="비밀번호를 입력하세요" name="user_pw" />
                            </div>
                        </div>
                        <div class="button_con">
                            <button type="button" class="btn btn-secondary button" type="submit">Log In</button>
                        </div>
                    </div>
                </div>
            </div>    
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
