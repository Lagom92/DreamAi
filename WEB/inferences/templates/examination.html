{% extends 'base.html' %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<style>
body{
margin: 0;
font-family: 'Roboto', sans-serif;
}
.wrapper .sidebar{
    padding-top: 30px;
    background: #173051;
    position: fixed;
    width: 250px;
    height: calc(100%);
    z-index: 2;
    transition:0.3s;
    transition-property: width;
    overflow-y: auto;
    margin-top: -70px;
}

.sidebar a{
    color: #fff;
    display: block;
    width: 100%;
    line-height: 60px;
    text-decoration: none;
    padding-left: 40px;
    box-sizing: border-box;
    transition-property: background;
}

.here{
  color: #fff;
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  box-sizing: border-box;
  transition-property: background;
  background: #4B688D;
}

.sidebar a:hover{
    background: #4B688D;
}

.sidebar i{
    padding-right: 10px;
}

.container{
    display: flex;
    justify-content: center;   
    align-items: center;
    width: 50%;
    margin-left: 30%;
    margin-top: 5%;
}
.row{
    margin-bottom: 7%; 
    margin-top: 7%;
}

.input form {
	border-radius: 4px;
	box-shadow: 9px 9px 9px 9px rgba(0, 0, 0, 0.3);
	padding: 30px 70px;		
}

</style>
<body>
    <div class='wrapper'>
        <div class='sidebar'>
            <a href="{% url 'inferences:detail' patient.id %}"><i class="fas fa-vials"></i><span>Dash board</span></a>
            <div class='here'><i class="fas fa-vials"></i><span>검사</span></div>    
            <a href=""><i class="fas fa-poll-h"></i><span>결과</span></a>
            <a href="{% url 'inferences:editInfo' patient.id %}"><i class="fas fa-pencil-ruler"></i><span>정보수정</span></a>
            <a href="{% url 'inferences:editInfo' patient.id %}"><i class="fas fa-hammer"></i><span>Audio&CXR(beta)</span></a>
    </div>
        <div class="container">
            <div class='row text-center'>
                <div class='input'>
                    <form action="" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                            <h4>사진을 입력하세요! </h4>
                            <br>
                            <input type="file" name="image" accept="image/*">  
                            <br>
                            <br>
                            <input class="btn btn-dark" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

</body>

    

{% endblock %}
