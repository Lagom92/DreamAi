<!DOCTYPE html>

<style>
@import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);
* { font-family: 'Spoqa Han Sans', 'Spoqa Han Sans JP', 'Sans-serif'; }

body{
    padding-top:60px;
    font-family: 'Roboto', sans-serif;
}
header{
    display: flex;
    background: #7489a3;
    align-items: center;
    padding: 1px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
}
.left_area{
    padding:15px 30px;
}

.form{ 
    float: right;
    margin-top: -42px;
    margin-right: 105px;
    outline: none;
    background:#7489a3;
    box-shadow: none;
    border:0;
    border-bottom: 2px solid black;
    
}

.search_btn{
    padding:5px;
    background: #253548;
    margin-top: -43px;
    margin-right: 40px;
    border-radius: 2px;
    font-size:15px;
    font-weight: 600;
    color:#fff;
    transition: 0.5s;
    transition-property: background;
    float: right;
}

.search_btn:hover{
    background: #29558E;
    text-decoration: none;
}
    
</style>

<html lang="ko" dir='Itr'>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-DET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/366cf7eaa4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <header>
            <div class='left_area'>
                <a href="{% url 'inferences:main' %}"> <img style='width: 179px; height: 27px;' src="https://postfiles.pstatic.net/MjAyMDExMjlfMTk3/MDAxNjA2NjMyMTYwNjQx.pW-kVFk0C6g832N2W-rG49Eyp1uZ4-rfO_RP7QyywJUg.M_SxN7uLkiQs7WE7yZzRyx_QTMocqAkw7kebWDMn1aog.PNG.smilekjy1001/codet___logo_4_(1).png?type=w773" alt=""></a>
            </div>
            <div class='right_area'>
                <input type="text" style="color:black;" class='form' placeholder="환자 검색">
                <a href="#" class='search_btn'>search</a>
            </div>
        </header> 
    </div>
    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
